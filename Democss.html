<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 上手</title>
    <style>
        p{
            color:red;
        }
        div{
    font-size: 30px;    
    }
    .c1{
        color: blue;
    }
    .c2{
        color: green;
    }
    </style>
</head>
<body>
    <p>这里是正常字体的段落</p>
    <div>
        <p>这里是<span class="c1">蓝色</span>。这里是<span class="c2">绿色</span> </p>
        <p>这里是<span>红色</span></p>
        
    </div>
</body>

</html>
